<!DOCTYPE html>
<html lang="en">

<head>
  <title>reeler.io</title>
  
  <!-- HIGHLIGHT: -->
  <script src="https://unpkg.com/highlight.run"></script>
  <script>
    H.init('ng206mnd', { // Get your project ID from https://app.highlight.io/setup
        environment: 'production',
        version: '1_lol',
        enableCanvasRecording: true,        // enable canvas recording
        samplingStrategy: {
          canvas: 2,                        // snapshot at 2 fps
          canvasMaxSnapshotDimension: 480,  // snapshot at a max 480p resolution
        },
        networkRecording: {
            enabled: true,
            recordHeadersAndBody: true,
            urlBlocklist: [],
        },
    });
</script>



</head>
<style>
  html {
    overflow: hidden;
    zoom: 1;
  }

  html,
  body,
  div,
  canvas {
    zoom: 1;
    margin: 0;
    padding: 0;
    background-color: white;
    font-family: Verdana;
  }
</style>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div id='overlay'
  style="text-align:center; position:absolute; top:50%; left:50%; margin-right:-50%; transform:translate(-50%,-50%);">
  <embed src="anim_canvas/anim_canvas.html" width='800px' height='200px' />
  <br>
  <div id='prevstatsbox'><br>WASD to move, mouseclick to throw/reel hooks, 'r' to reset all hooks, <br>alternate between two walking directions for a boost, 'c' to reset camera, <br>hold shift to move hook along with yourself (and tweak your aim) <br>'/' to chat ('Enter' to send message, 'Esc' to cancel) </div>
  <br>
  <input id="usernamebox" style="width:200px; height:25px; text-align:center;" placeholder="Name" maxlength="16">
  <br><br>
  <button id="playbutton" style="width:80px; height:30px;">Play</button>
</div>

<div id='game'>
  <canvas id='canvas'></canvas>
  <script src="client-bundled.js"></script>
</div>










</html>
